<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>

  <script src='./scripts/charting.js' type="module"> </script>
  <script src='./scripts/other.js' type="module"> </script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/0.6.3/chartjs-plugin-zoom.js"></script> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="styleSheet.css">
  <title>My Chart.js charset</title>
</head>

<body>
  <div class="mainContainer">

    <div class="header">
      Fixed Banner
    </div>

    <div class="dataContainer">
      <div id="chart" class="weatherStyle">
        <div class="chartClass allCenter">
          <canvas id="myChart" class="chartClass"></canvas>
        </div>
      </div>

      <div id="inverterValues">
        <div id="outputPower" class="box">
          <div class="allCenter">
            <div class="icon">
              <img src="svg/power.svg" alt="like" class="iconDim">
            </div>
            Current Power Generation:
            <div id="outputPowerValue">
              0 kW
            </div>
          </div>
        </div>

        <div id="dailyYield" class="weatherStyle box">
          <div class="allCenter">
            <div class="icon">
              <img src="svg/power.svg" alt="like" class="iconDim">
            </div>
            Daily Yield:
            <div id="dailyYieldValue" class="weatherPlane">
              0 kWh
            </div> 
          </div>
        </div>

        <div id="totalYield" class="weatherStyle box">
          <div class="allCenter">
            <div class="icon">
              <img src="svg/power.svg" alt="like" class="iconDim">
            </div>
            Total Yield:
            <div id="totalYieldValue" class="weatherPlane">
              0 kWh
            </div> 
          </div>
        </div>

        <div id="moneySavedToday" class="weatherStyle box">
          <div class="allCenter">
            <div class="icon">
              <img src="svg/money.svg" alt="like" class="iconDim">
            </div>
            Revenue Saved (Today):
            <div id="moneySavedTodayValue" class="weatherPlane" >
              Rs. 0
            </div> 
          </div>
        </div>

        <div id="moneySavedTotal" class="weatherStyle box">
          <div class="allCenter">
            <div class="icon">
              <img src="svg/money.svg" alt="like" class="iconDim">
            </div>
            Revenue Saved (Total):
            <div id="moneySavedTotalValue" class="weatherPlane">
              Rs. 0
            </div> 
          </div>
        </div>
      </div>

      <div id="weatherPlane">
        <div id="irradiance" class="weatherStyle box">
          <div class="allCenter">
            <div class="icon">
              <img src="svg/sun.svg" alt="like" class="iconDim">
            </div>
            Current Irradiance:
            <div id="irradianceValue" class="weatherPlane">
              0 w/m sq.
            </div>
          </div>
      </div>
        <div id="ambientTemp" class="weatherStyle box">
          <div class="allCenter">
            <div class="icon">
              <img src="svg/temperature.svg" alt="like" class="iconDim">
            </div>
            Ambient Temperature:
            <div id="ambientTempValue" class="weatherPlane">
              0 °C
            </div>
          </div>
        </div>
        <div id="moduleTemp" class="weatherStyle box">
          <div class="allCenter">
            <div class="icon">
              <img src="svg/solarTemp.svg" alt="like" class="iconDim">
            </div>
            Module Temperature:
            <div id="moduleTempValue" class="weatherPlane">
              0 °C
            </div>
          </div>
        </div>
        <div id="windSpeed" class="weatherStyle box hheight">
          <div class="allCenter">
            <div class="icon">
              <img src="svg/wind.svg" alt="like" class="iconDim">
            </div>
            Wind Speed:
            <div id="windSpeedValue" class="weatherPlane">
              0 m/s
            </div>
          </div>
        </div>
      </div>

      <div id="ecoPlane" class="weatherStyle box">
        <div id="ecoShow" class="allCenter">
          <div class="icon">
            <img id="iconPath" class="iconDim" src="svg/coal.svg" alt="like">
            <!-- <iframe id="iconPath" src="svg/coal.svg"></iframe> -->
          </div>
          <div id="ecoLabel"> 
            Coal Saved:
          </div>
          
          <div id="ecoValue" class="weatherPlane">
            0 kg
          </div>
        </div>
      </div>

    </div>

  </div>
  <!-- <div>
    <h1>MonoIsGreeeeat</h1>
  </div>

  <div class="icon">
    <img src="svg/like.svg" alt="like">
  </div> -->

  

  

</body>

</html>
